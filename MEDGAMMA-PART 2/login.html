<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MedGemma - Privacy-first clinical support dashboard for healthcare professionals">
    <title>MedGemma | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="animated-background" id="animatedBg">
        <!-- Floating icons will be generated by JavaScript -->
    </div>

    <!-- Particle Effects Layer -->
    <div class="particles-layer" id="particlesLayer"></div>

    <!-- Main Login Container -->
    <main class="login-container">
        <!-- Login Card -->
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-icon-wrapper">
                    <span class="logo-icon">üè•</span>
                    <div class="logo-glow"></div>
                </div>
                <h1 class="app-name">MedGemma</h1>
                <p class="tagline">Privacy-first clinical support dashboard</p>
            </div>

            <!-- Divider -->
            <div class="divider">
                <span class="divider-line"></span>
                <span class="divider-text">Sign In</span>
                <span class="divider-line"></span>
            </div>

            <!-- Auth Buttons Section -->
            <div class="auth-section">
                <!-- Google Sign In Button -->
                <button class="auth-btn google-btn" id="googleSignInBtn" type="button">
                    <div class="btn-content">
                        <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        <span class="btn-text">Sign in with Google</span>
                    </div>
                </button>
                <p class="auth-helper">Secure OAuth login. No passwords stored.</p>

                <!-- Separator -->
                <div class="auth-separator">
                    <span class="separator-line"></span>
                    <span class="separator-text">or</span>
                    <span class="separator-line"></span>
                </div>

                <!-- Demo User Button -->
                <button class="auth-btn demo-btn" id="demoUserBtn" type="button">
                    <div class="btn-content">
                        <svg class="demo-icon" viewBox="0 0 24 24" width="20" height="20" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="8" r="4" />
                            <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
                        </svg>
                        <span class="btn-text">Continue as Demo User</span>
                    </div>
                </button>
            </div>

            <!-- Footer -->
            <footer class="login-footer">
                <p class="footer-text">
                    <span class="shield-icon">üõ°Ô∏è</span>
                    Your data stays private and secure
                </p>
            </footer>
        </div>

        <!-- Demo Notice -->
        <div class="demo-notice">
            <span class="notice-icon">‚ÑπÔ∏è</span>
            <span class="notice-text">This is a demonstration interface. No real patient data is stored or
                processed.</span>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
